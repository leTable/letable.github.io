<!-- dashboard.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dashboard</title>
  </head>
  <body>
    <h2>Dashboard</h2>
    <a href="post" class="btn">Post</a>
    <div class="posts">
      {% for post in posts %}
      <div class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
